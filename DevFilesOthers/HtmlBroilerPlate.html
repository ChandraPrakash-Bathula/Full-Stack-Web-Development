<!DOCTYPE html>
<!-- The above tag declares the document type is html to the browser -->
<html lang="en-US">
<!-- The <html>tags</html>  are root element. ANy html content goes in between.
  And lang says that it is the language that the text content is written in. 
  It will be helpful for the screen readers as the pronounciation will be accordingly. For USA it is en-US and for the UK it is en-GB-->

<head>
  <title>Hello</title>
  <!-- Title tag is necessary as it get displayed in the tab bar. -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A brief description of the page">
  <meta http-equiv="refresh" content="5">
<!-- <meta charset="UTF-8">: This specifies the character encoding for the HTML document. UTF-8 is widely used for encoding characters.
  <meta name="viewport" content="width=device-width, initial-scale=1.0">: This meta tag is commonly used for making web pages responsive on various devices by setting the initial scale and width of the viewport.
  <meta name="description" content="A brief description of the page">: Search engines may use this description in search results.
  <meta name="keywords" content="keyword1, keyword2, keyword3">: Although not as significant as in the past, some search engines may use these keywords for indexing.
  <meta name="author" content="Author Name">: This indicates the author of the document.
<meta http-equiv="refresh" content="5">: Auto-refresh the page after 5 seconds 
<meta http-equiv="refresh" content="5;url=http://example.com">: Redirect to another page after 5 seconds
These meta tags are used to automatically refresh or redirect the page.
-->
</head>

<body>
  <!-- In between the body tags the content of the website lies. Be it texts, images, links, titles almost everything. -->
  <h1>Hello World</h1>
  <h1>Heading H1</h1>
  <h2>Heading H2</h2>
  <h3>Heading H3</h3>
  <h4>Heading H4</h4>
  <h5>Heading H5</h5>
  <h6>Heading H6</h6>
  <p>See there is a paragraph.</p>
  <img src="./4.1+Webpages/4.1 Webpages/assets/images/cat.png" alt="Cat" draggable="true" />
  <!-- <h1></h1> are tags; and the whole <h1>Heading</h1> is an element.  -->
</body>
<footer><span>This is Footer</span></footer>

</html>
