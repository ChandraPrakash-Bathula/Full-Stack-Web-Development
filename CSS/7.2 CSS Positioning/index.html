<!DOCTYPE html>
<html>
  <head>
    <title>CSS Positioning Exercise</title>
    <style>
      /* Write your code here */
      .blue-box{
        background-color: blue;
        width: 500px;
        height: 300px;
        position:relative;
        top: 200px;
        left: 200px;
      }
      .red-circle{
        background-color: red;
        border-radius: 50%;
        width: 200px;
        height: 200px;
        position:absolute;
        top:150px;
        left: 250px;
      }
    </style>
  </head>

  <body>
    <div class="blue-box">
      <div class="red-circle"></div>
    </div>
  </body>
</html>

<!-- Position: Static, Relative, Absolute and 
Static is the default position.
Relative is the related position to it's orginal position.
 {
position: relative;
top:10px;
left:10px
 } -> Here the top and left will be applied to it's default position and the result is the relative position to it's orginal;

 Absolute: This absolute will be applied as per the rule; This will be applied to the position relative to the nearest ancestor or top left corner of the web page.
 {
  position:absolute;
  top:10px;
  left:10px;
 } 
That is 
<div style="position:relative">
  <div style="position:absolute"></div>
</div>

-->
