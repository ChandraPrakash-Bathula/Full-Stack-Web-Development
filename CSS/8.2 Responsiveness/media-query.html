<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Media Query Layout</title>
    <style>
      div {
        background-color: #453245;
        height: 500px;
        width: 500px;
      }

      @media (max-width: 600px) {
        /* CSS for screens below or equal to 600px wide */
        div {
          height: 250px;
          width: 250px;
        }
      }
    </style>
  </head>

  <body>
    <h1>Media Query Layout</h1>
    <div></div>
  </body>
</html>
